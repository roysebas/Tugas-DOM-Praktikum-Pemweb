<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata dasar untuk dokumen HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menyertakan file CSS eksternal untuk gaya -->
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator Nilai Mahasiswa</title>
</head>
<body>
    <!-- Kontainer utama untuk kalkulator -->
    <div class="container">
        <!-- Kontainer untuk form input -->
        <div class="calculator">
            <!-- Judul kalkulator -->
            <h1>Kalkulator Nilai Mahasiswa</h1>
            <!-- Form untuk memasukkan nilai -->
            <form id="nilaiForm">
                <!-- Grup input untuk nilai tugas -->
                <div class="input-group">
                    <label for="tugas">Nilai Tugas (30%):</label>
                    <input type="number" id="tugas" name="tugas" min="0" max="100" required>
                </div>
                <!-- Grup input untuk nilai UTS -->
                <div class="input-group">
                    <label for="uts">Nilai UTS (30%):</label>
                    <input type="number" id="uts" name="uts" min="0" max="100" required>
                </div>
                <!-- Grup input untuk nilai UAS -->
                <div class="input-group">
                    <label for="uas">Nilai UAS (40%):</label>
                    <input type="number" id="uas" name="uas" min="0" max="100" required>
                </div>
                <!-- Tombol untuk menghitung nilai -->
                <button type="button" onclick="hitungNilai()">Hitung Nilai</button>
            </form>
        </div>
        <!-- Kontainer untuk hasil perhitungan -->
        <div class="hasil">
            <h2>Hasil Perhitungan</h2>
            <table>
                <tr>
                    <td>Kontribusi Tugas</td>
                    <td id="kontribusiTugas"></td>
                </tr>
                <tr>
                    <td>Kontribusi UTS</td>
                    <td id="kontribusiUTS"></td>
                </tr>
                <tr>
                    <td>Kontribusi UAS</td>
                    <td id="kontribusiUAS"></td>
                </tr>
                <tr>
                    <td>Rata-rata Tertimbang</td>
                    <td id="rataRataTertimbang"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td id="statusKelulusan"></td>
                </tr>
            </table>
        </div>
    </div>
    <!-- Modal untuk alert -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>
    <!-- Menyertakan file JavaScript eksternal untuk logika -->
    <script src="script.js"></script>
</body>
</html>
